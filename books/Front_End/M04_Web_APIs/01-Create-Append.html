<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Foods</title>
  <style>
    #favorite-foods {
      background-color: #333333;
      padding: 20px;
    }

    #favorite-foods li {
      color: white;
      padding: 5px;
      margin-left: 35px;
    }

    .bg-color-1 { background-color: #ff6666; }
    .bg-color-2 { background-color: #ffcc66; }
    .bg-color-3 { background-color: #66ff66; }
    .bg-color-4 { background-color: #66ccff; }
  </style>
</head>
<body>
  <h1>Welcome to my page</h1>
  <img src="./assets/images/cat.jpg" alt="A cute kitten">
  <p>My favorite foods are:</p>
  <div id="food-container"></div>
  <script src="./assets/js/01-Create-Append.script.js"></script>
</body>
</html>
