<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/05-CSS-Variables.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/05-CSS-Variabless.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Welcome to the store</h1>
        <p>
            Add some box styling to the product cards to make them pop!
        </p>
    </header>

    <!-- Navbar -->
     <nav>
        <a href="#">Camera</a>
        <a href="#">Tablet</a>
        <a href="#">Toilet paper</a>
        <a href="#">Wooden Spoons</a>
     </nav>

     <!-- Body -->
      <main>
      <div class="products">
        <section class="card">
            <header>Camera</header>
            <img src="./assets/images/camera copy.jpg" alt="Camera">
            <p>price: $300</p>
        </section>
        <section class="card">
            <header>Tablet</header>
            <img src="./assets/images/tablet copy.jpg" alt="tablet">
            <p>price: $150</p>
        </section>
        <section class="card">
            <header>Toilet paper</header>
            <img src="./assets/images/toilet-paper copy.jpg" alt="Toilet pape">
            <p>price: $30</p>
        </section>
        <section class="card">
            <header>Wooden Spoons</header>
            <img src="./assets/images/wooden-spoons copy.jpg" alt="Wooden Spoons">
            <p>price: $10</p>
        </section>
      </div>
    </main>

    <!-- footer -->
     <footer>
        <h3>
            Open Chrome  DevTools --> Toggle device DevTools --> Resize the browser
            window!
        </h3>
     </footer>
</body>
</html>
